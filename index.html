<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking DashBoard</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-black">

<main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 m-4 md:m-8 lg:m-10">

  <!-- Profile card -->
  <section class="bg-[#3626A7] flex flex-col relative min-h-[320px] w-full max-w-xs md:max-w-sm lg:w-52 rounded-xl text-white row-span-2 p-6 md:px-10 mb-20">
    <div class="flex-1 flex flex-col items-center md:items-start">
      <img src="images/image-jeremy.png" alt="jeremy-pic" loading="lazy" class="w-16 h-16 border-2 rounded-full border-white mb-6">
      <p class="text-sm pt-2">Report for</p>
      <p class="text-3xl md:text-4xl font-sans font-extralight pt-1 leading-11 text-center md:text-left">Jeremy Robson</p>
    </div>
    <!-- Time options absolutely positioned at the bottom, full width, touching edges -->
    <div class="absolute left-0 bottom-0 w-full bg-[#001242] rounded-b-xl px-4 md:px-7 py-4 flex flex-row md:flex-col justify-between md:justify-center items-center md:items-start gap-2">
      <p class="text-blue-300 cursor-pointer">Daily</p>
      <p class="text-white cursor-pointer">Weekly</p>
      <p class="text-blue-300 cursor-pointer">Monthly</p>
    </div>
  </section>

  <!-- Six cards -->
  <div class="w-full max-w-xs md:max-w-sm lg:w-56">
    <div class="bg-[#D57A66] h-12 rounded-t-md flex justify-end items-center px-4">
      <img src="images/icon-work.svg" alt="" class="w-10 md:w-12">
    </div>
    <div class="bg-[#001242] h-44 ps-6 md:ps-10 rounded-b-3xl">
      <div class="flex justify-between items-center">
        <div class="text-white mt-5 mb-5">Work</div>
        <img src="images/icon-ellipsis.svg" alt="" class="w-4 h-1 me-4 cursor-pointer">
      </div>
      <p class="text-white text-3xl md:text-5xl">32hrs</p>
      <p class="text-white mt-3 text-sm md:text-base">Last Week - 36hrs</p>
    </div>
  </div>
  <div class="w-full max-w-xs md:max-w-sm lg:w-56">
    <div class="bg-[#6874E8] h-12 rounded-t-md flex justify-end items-center px-4">
      <img src="images/icon-play.svg" alt="" class="w-10 md:w-12">
    </div>
    <div class="bg-[#001242] h-44 ps-6 md:ps-10 rounded-b-3xl">
      <div class="flex justify-between items-center">
        <div class="text-white mt-5 mb-5">Play</div>
        <img src="images/icon-ellipsis.svg" alt="" class="w-4 h-1 me-4 cursor-pointer">
      </div>
      <p class="text-white text-3xl md:text-5xl">10hrs</p>
      <p class="text-white mt-3 text-sm md:text-base">Last Week - 10hrs</p>
    </div>
  </div>
  <div class="w-full max-w-xs md:max-w-sm lg:w-56">
    <div class="bg-[#CE7B91] h-12 rounded-t-md flex justify-end items-center px-4">
      <img src="images/icon-study.svg" alt="" class="w-10 md:w-12">
    </div>
    <div class="bg-[#001242] h-44 ps-6 md:ps-10 rounded-b-3xl">
      <div class="flex justify-between items-center">
        <div class="text-white mt-5 mb-5">Study</div>
        <img src="images/icon-ellipsis.svg" alt="" class="w-4 h-1 me-4 cursor-pointer">
      </div>
      <p class="text-white text-3xl md:text-5xl">4hrs</p>
      <p class="text-white mt-3 text-sm md:text-base">Last Week - 7hrs</p>
    </div>
  </div>
  <div class="w-full max-w-xs md:max-w-sm lg:w-56">
    <div class="bg-[#34D1BF] h-12 rounded-t-md flex justify-end items-center px-4">
      <img src="images/icon-exercise.svg" alt="" class="w-10 md:w-12">
    </div>
    <div class="bg-[#001242] h-44 ps-6 md:ps-10 rounded-b-3xl">
      <div class="flex justify-between items-center">
        <div class="text-white mt-5 mb-5">Excercise</div>
        <img src="images/icon-ellipsis.svg" alt="" class="w-4 h-1 me-4 cursor-pointer">
      </div>
      <p class="text-white text-3xl md:text-5xl">4hrs</p>
      <p class="text-white mt-3 text-sm md:text-base">Last Week - 5hrs</p>
    </div>
  </div>
  <div class="w-full max-w-xs md:max-w-sm lg:w-56">
    <div class="bg-[#7F2CCB] h-12 rounded-t-md flex justify-end items-center px-4">
      <img src="images/icon-social.svg" alt="" class="w-8 md:w-10">
    </div>
    <div class="bg-[#001242] h-44 ps-6 md:ps-10 rounded-b-3xl">
      <div class="flex justify-between items-center">
        <div class="text-white mt-5 mb-5">Social</div>
        <img src="images/icon-ellipsis.svg" alt="" class="w-4 h-1 me-4 cursor-pointer">
      </div>
      <p class="text-white text-3xl md:text-5xl">5hrs</p>
      <p class="text-white mt-3 text-sm md:text-base">Last Week - 10hrs</p>
    </div>
  </div>
  <div class="w-full max-w-xs md:max-w-sm lg:w-56">
    <div class="bg-[#FFB238] h-12 rounded-t-md flex justify-end items-center px-4">
      <img src="images/icon-self-care.svg" alt="" class="w-10 md:w-12 sepia-100">
    </div>
    <div class="bg-[#001242] h-44 ps-6 md:ps-10 rounded-b-3xl">
      <div class="flex justify-between items-center">
        <div class="text-white mt-5 mb-5">Self Care</div>
        <img src="images/icon-ellipsis.svg" alt="" class="w-4 h-1 me-4 cursor-pointer">
      </div>
      <p class="text-white text-3xl md:text-5xl">2hrs</p>
      <p class="text-white mt-3 text-sm md:text-base">Last Week - 2hrs</p>
    </div>
  </div>

</main>

</body>
</html>
